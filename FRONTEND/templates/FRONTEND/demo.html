<!DOCTYPE html>
<html lang="en">

{% load static %}

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Demo</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'FRONTEND/assets/favicon.ico' %}" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'FRONTEND/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->

        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">

            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">NeuraLie</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="\">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-end">
                        <h1 class="text-white font-weight-bold">DEMO</h1>

                        <hr class="divider" />
                    </div>
                    <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                    <div class="col-lg-6">
                          <input type="file" id="video-input" name="video-input" accept="video/*" style="display:none">
                            <video width="480" height="320" controls id="video-player">
                                Your browser does not support the video tag.
                            </video>
                            <br><br>
                            <button class="btn btn-primary btn-xl" onclick="loadVideo()">Load </button>
                            <button type="submit" onclick="submit()" class="btn btn-primary btn-xl">Start</button>
                            <br><br>
                    </div>
                </div>
                <p class="text-white font-weight-bold">
                    {% for key, value in context.items %}
                            
                        <strong>{{key}} : {{value}}</strong>               
                    
                    {% endfor %}
                </p>
                <style>
                    strong {
                        padding: 20px;
                    }
                </style>
                    </div>
                
                </div>

        </header>
        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2023 - NeuraLie</div></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'FRONTEND/js/scripts.js' %}"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>

<script>
    var f;

    function loadVideo() 
    {
      const videoInput = document.getElementById("video-input");
      const videoPlayer = document.getElementById("video-player");
      videoInput.onchange = function() 
      {
        const file = this.files[0];
        const url = URL.createObjectURL(file);
        
        videoPlayer.src = url;
        f = this.value;
        f = f.replace(/.*[\/\\]/, '');
      };
      
      videoInput.click();
      
    }

    function submit()
    {
        window.location.href = "{% url 'demo' %}" + "?video-input="+f;
    }
  </script>

</html>
